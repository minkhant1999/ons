<div class="w-full p-6 bg-gray-200 h-full">
  <div class="w-full p-8 bg-white">
    <form [formGroup]="searchTable" class="grid grid-cols-3 gap-5">
      <app-auto-complete
        [label]="'Customer Name'"
        [placeholder]="'Enter branch name'"
        [suggestions]="customerData"
        (selectedSuggestion)="onSuggestionSelected($event)"
      ></app-auto-complete>
      <div class="flex justify-center items-center pt-5">
        <button
          (click)="searchButton()"
          class="rounded-full bg-blue-600 text-white w-[120px] h-[40px]"
        >
          Search
        </button>
      </div>
    </form>
  </div>

  <div class="grid grid-cols-4 mt-16">
    <div></div>
    <div class="bg-white px-16 py-14 space-y-4 col-span-2 rounded-md">
      <div
        *ngFor="let item of items"
        [ngClass]="item.backgroundColor"
        class="p-4 rounded-xl"
      >
        <div class="grid grid-cols-6">
          <div class="col-span-2">
            <p class="text-[20px] text-[#444] font-bold">{{ item.label }}</p>
          </div>
          <!-- <div class="col-span-1">
            <p class="text-xl text-[#444] font-bold">-</p>
          </div> -->
          <div class="col-span-1">
            <p class="text-[20px]">{{ item.value1 }}</p>
          </div>
          <div class="col-span-1 mr-4">
            <p class="text-[20px]">{{ item.value2 }}</p>
          </div>
          <div class="col-span-1 ml-4">
            <p class="text-[20px]">{{ item.percentage }}</p>
          </div>
          <button
            class="col-span-1 flex justify-end items-center px-1 cursor-pointer"
            (click)="gotoDetailPage(item.check)"
          >
            <mat-icon style="color: #fd6d1a">double_arrow</mat-icon>
          </button>
        </div>
      </div>
    </div>
    <div></div>
  </div>
