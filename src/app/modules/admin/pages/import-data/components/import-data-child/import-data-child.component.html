<div class="w-full h-full bg-gray-200">
  <div class="p-8 flex justify-end items-center">
    <button
      (click)="openCreate()"
      class="bg-[#2A2F4F] rounded-full px-3 py-2 text-white font-bold flex items-center"
    >
      <span class="mr-2">Create new</span>
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
  <div class="overflow-x-auto p-8">
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr class="bg-[#E6E8F1] text-black">
          <th class="py-3 px-6 text-center">No</th>
          <th class="py-3 px-6 text-center">File Name</th>
          <th class="py-3 px-6 text-center">Reason</th>
          <th class="py-3 px-6 text-center">Created At</th>
          <th class="py-3 px-6 text-center">Status</th>
          <th class="py-3 px-6 text-center">Action</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        <tr class="border-b border-gray-200">
          <td class="py-3 px-6 text-center">1</td>
          <td class="py-3 px-6 text-center">file name</td>
          <td class="py-3 px-6 text-center">reason</td>
          <td class="py-3 px-6 text-center">26/10/2024</td>
          <td class="py-3 px-6 text-center">
            <div class="flex items-center justify-center">
              <span
                class="bg-yellow-400 text-white font-semibold rounded-full px-4 py-2"
              >
                Processing
              </span>
            </div>
          </td>
          <td class="py-3 px-6 text-center cursor-pointer">
            <mat-icon>delete</mat-icon>
          </td>
        </tr>
      </tbody>
    </table>
    <app-paginator></app-paginator>
  </div>
</div>
