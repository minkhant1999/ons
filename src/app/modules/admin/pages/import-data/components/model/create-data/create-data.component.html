<div class="py-14 px-10">
  <h1 class="flex justify-center font-bold text-xl">Create</h1>

  <form [formGroup]="createForm">
    <div class="mt-5 flex flex-col">
      <div class="mb-7">
        <app-admin-img-upload
          formControlName="file"
          (imageSelected)="onImageSelected($event)"
          [file]="'excel'"
        ></app-admin-img-upload>
      </div>

      <div class="mt-10 flex justify-center space-x-5">
        <button
          (click)="closeCreate()"
          class="px-3 py-2 rounded-full bg-white text-[#444444] font-bold focus:outline-none"
        >
          Cancel
        </button>
        <button
          [disabled]="createForm.invalid"
          (click)="createData()"
          [ngClass]="{
            'bg-[#FD6D1A]': !createForm.invalid,
            'bg-[#999]': createForm.invalid
          }"
          class="px-5 py-2 rounded-full text-white font-bold focus:outline-none"
        >
          Create
        </button>
      </div>
    </div>
  </form>
</div>
