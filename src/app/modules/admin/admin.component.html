<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="sidenavMode()" [opened]="isMobile ? sidenavOpened() : !collapsed()" class="sidenav"
    [style.width]="sidenavWidth()" (openedChange)="isMobile ? onSidenavToggle($event) : null">
    <app-custom-sidenav [collapsed]="collapsed()" (closeSidenav)="isMobile ? onSidenavToggle(false) : null" />
  </mat-sidenav>

  <mat-sidenav-content class="content" [style.margin-left]="isMobile ? null : sidenavWidth()">
    <mat-toolbar class="mat-elevation-z3 flex justify-between toolbar">
      <button mat-icon-button (click)="collapsed.set(!collapsed())">
        <mat-icon style="color: #235884">menu</mat-icon>
      </button>
      <div *ngIf="!isMobile">
        <span class="text-base font-bold">{{ role }}</span>
      </div>
      <div class="flex items-center mt-0.5">
        <div class="flex flex-col items-center">
          <span class="text-base font-bold">{{ code }}</span>
        </div>
        <button mat-icon-button>
          <span class="material-icons" style="color: #376e9a">account_circle</span>
        </button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
