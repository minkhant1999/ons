<label for="upload" class="block text-sm font-medium text-gray-700 mb-2">
  Upload file here
</label>
<input
  type="file"
  id="upload"
  class="hidden"
  (change)="onFileSelected($event)"
  [accept]="file === 'image' ? 'image/*' : '.xls, .xlsx'"
/>
<button
  (click)="triggerFileUpload()"
  class="items-center flex rounded-full bg-[#4485FF] text-white px-3 py-2"
>
  Upload <mat-icon class="mr-2 ml-2">cloud_upload</mat-icon>
</button>
<div *ngIf="file === 'image'">
  <div *ngIf="selectedImage" class="mt-4">
    <img
      [src]="selectedImage"
      alt="Selected Image"
      class="max-w-xs rounded-lg"
    />
  </div>
</div>

<div class="mt-3" *ngIf="file === 'excel'">
  <div
    *ngIf="fileName"
    class="bg-[#ECECEC] px-3 py-2 rounded-xl flex w-80 space-x-10"
  >
    <mat-icon>upload_file</mat-icon>
    <span>{{ fileName }}</span>
    <mat-icon class="cursor-pointer" (click)="removeFile()">cancel</mat-icon>
  </div>
</div>
